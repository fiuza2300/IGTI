<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootCamp IGTI - Tarefa 01</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="principal">
      <div class="red" id="red">
        (R) Vermelho
        <input type="range" min="0" max="255" class="range" id="rangeRed" />
        <input type="text" class="text" id="txtRed" disabled />
      </div>
      <div class="green" id="green">
        (G) Verde
        <input type="range" min="0" max="255" class="range" id="rangeGreen" />
        <input type="text" class="text" id="txtGreen" disabled />
      </div>
      <div class="blue" id="blue">
        (B) Azul
        <input type="range" min="0" max="255" class="range" id="rangeBlue" />
        <input type="text" class="text" id="txtBlue" disabled />
      </div>
      <div class="quadrado" id="square"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
